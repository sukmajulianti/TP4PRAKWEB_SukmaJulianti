 <form id="form1" name="form1" onsubmit="return false">

	</div>
	</div>
	
	
	<div class="form-group">
	 <p>Hobi</p>
	<div class="form-check form-check-inline">

	</div>

	  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Rebahan">

	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Melamun">

	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Baca Buku">

	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Nonton Youtube">
	  <label class="form-check-label" for="nonton">Nonton Youtube</label>
	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="Dengerin Lagu">

	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="Other">

	</div>
	</div>
	
	 <div class="form-group">
	 <label for="agama">Agama</label>

        <option>Budha</option>
		<option>Hindu</option>
		<option>Katolik</option>
		<option>Tao</option>
		<option>Protestan</option>

	  <div class="form-group">
            <label for="message">Pesan</label>

        </div>

	<table class="table" style="margin-top: 40px;">
